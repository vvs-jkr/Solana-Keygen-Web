<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background -->
  <rect width="32" height="32" rx="7" fill="#9945FF"/>

  <!-- Key head: outer ring of ◎ -->
  <circle cx="12" cy="15" r="6.5" fill="none" stroke="white" stroke-width="2.2"/>
  <!-- Key head: inner dot of ◎ -->
  <circle cx="12" cy="15" r="2.4" fill="none" stroke="white" stroke-width="1.8"/>

  <!-- Key shaft -->
  <line x1="18" y1="15" x2="28" y2="15" stroke="white" stroke-width="2.2" stroke-linecap="round"/>

  <!-- Key teeth (pointing down) -->
  <line x1="23" y1="15" x2="23" y2="19.5" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
  <line x1="26.5" y1="15" x2="26.5" y2="18" stroke="white" stroke-width="2.2" stroke-linecap="round"/>
</svg>
